<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <button id="theme-toggle">ðŸŒ™</button>
    <h1>Password Generator</h1>
    <div class="password-display">
      <input type="text" id="password" readonly>
      <button id="copy-btn">Copy</button>
    </div>
    <div class="options">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="4" max="50" value="12">
      <label>
        <input type="checkbox" id="uppercase" checked> Uppercase Letters
      </label>
      <label>
        <input type="checkbox" id="lowercase" checked> Lowercase Letters
      </label>
      <label>
        <input type="checkbox" id="numbers" checked> Numbers
      </label>
      <label>
        <input type="checkbox" id="symbols" checked> Symbols
      </label>
    </div>
    
    <button id="generate-btn">Generate Password</button>
    <button id="save-password-btn">Save Password</button>
    <button id="view-saved-btn">View Saved Passwords</button>
  </div>

  <!-- Modal for Saving Password -->
  <div id="save-modal" class="modal">
    <div class="modal-content">
      <h2>Save Password</h2>
      <input type="text" id="password-title" placeholder="Enter a title for this password">
      <button id="confirm-save-btn">Save</button>
      <button id="cancel-save-btn">Cancel</button>
    </div>
  </div>

  <!-- Saved Passwords Container -->
  <div id="saved-passwords-container" class="saved-passwords-container">
    <button id="hide-saved-btn">Hide</button>
    <h2>Saved Passwords</h2>
    <table id="saved-passwords-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <!-- Saved passwords will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
